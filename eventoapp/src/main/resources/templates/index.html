<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>EventosApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<div class="container">
    <h1>Lista de Eventos</h1>
    <h3><a href="/registerEvent" class="waves-effect waves-light btn"><i class="material-icons right">add</i>Cadastrar
        Evento</a></h3>
</div>

<table class="container">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Local</th>
        <th>Data</th>
        <th>Horario</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
        <td><span th:text="${event.name}"></span></td>
        <td><span th:text="${event.local}"></span></td>
        <td><span th:text="${event.date}"></span></td>
        <td><span th:text="${event.time}"></span></td>
    </tr>
    </tbody>
</table>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
