<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>EventosApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"> Listas de Eventos</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/registerEvent" class="waves-effect waves-light btn"><i
                        class="material-icons right">add</i>Cadastrar
                    Evento</a></li>
            </ul>
        </div>
    </nav>
</header>
<br>
<table class="container">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Local</th>
        <th>Data</th>
        <th>Horario</th>
        <th>Deletar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
        <td><a th:href="@{/{code}(code=${event.code})}"><span th:text="${event.name}"></span></a></td>
        <td><span th:text="${event.local}"></span></td>
        <td><span th:text="${event.date}"></span></td>
        <td><span th:text="${event.time}"></span></td>
        <td><a th:href="@{/deleteEvent(code=${event.code})}"><i
                class="material-icons right">delete</i></a></td>
    </tr>
    </tbody>
</table>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
