<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>EventosApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="container">
    <h1>Cadastro de Eventos:</h1>
    <h3><a href="/events" class="waves-effect waves-light btn"><i class="material-icons right">format_align_justify</i>Listas
        de
        Eventos</a></h3>
</div>

<form class="container" method="post">
    Nome: <input type="text" value="" name="name"/>
    <div class="row">
        <div class="input-field col s6">
            Local: <input type="text" value="" name="local"/>
        </div>
        <div class="input-field col s3">
            Data: <input type="date" value="" name="date"/>
        </div>
        <div class="input-field col s3">
            Horario: <input type="text" value="" name="time"/>
        </div>
    </div>

    <button type="submit" class="waves-effect waves-light btn">Salvar</button>

</form>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
