<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>EventosApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"> Evento</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/events" class="waves-effect waves-light btn"><i class="material-icons right">format_align_justify</i>Lista
                    de Evento</a></li>
            </ul>
        </div>
    </nav>
</header>
<br>
<table class="container">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Local</th>
        <th>Data</th>
        <th>Horario</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${event}">
        <td><span th:text="${event.name}"></span></td>
        <td><span th:text="${event.local}"></span></td>
        <td><span th:text="${event.date}"></span></td>
        <td><span th:text="${event.time}"></span></td>
    </tr>
    </tbody>
</table>

<div class="container">
    <h5>Adicionar Convidados:</h5>
    <form method="post">
        Nome: <input type="text" value="" name="nameGuest">
        Rg: <input type="text" value="" name="rg">
        <th:block th:include="messageValidate"></th:block>
        <button type="submit" class="waves-effect waves-light btn">Adicionar</button>
    </form>
</div>
<br>
<table class="container">
    <thead>
    <tr>
        <th>Nome Convidado</th>
        <th>RG</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="guest : ${guests}">
        <td><span th:text="${guest.nameGuest}"></span></td>
        <td><span th:text="${guest.rg}"></span></td>
    </tr>
    </tbody>
</table>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
