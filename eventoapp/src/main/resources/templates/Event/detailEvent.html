<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>EventosApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<div class="container">
    <h1>Evento</h1>
    <h3><a href="/events" class="waves-effect waves-light btn"><i class="material-icons right">format_align_justify</i>Lista
        de Evento</a></h3>
</div>

<div th:each="event : ${event}" class="container">
    <div class="row">
        <p>Nome: <span th:text="${event.name}"></span></p>
        <p>Local: <span th:text="${event.local}"></span></p>
        <p>Data: <span th:text="${event.date}"></span></p>
        <p>Horario: <span th:text="${event.time}"></span></p>
    </div>

    <form method="post">
        Nome: <input type="text" value="" name="nameGuest">
        Rg: <input type="text" value="" name="rg">
        <button type="submit" class="waves-effect waves-light btn">Adicionar</button>
    </form>
</div>
<br>
<h5 class="container">Lista de Convidados</h5>
<div class="container" th:each="guest : ${guests}">
    <div class="row">
        <div class="input-field col s6">
            <p><span th:text="${guest.nameGuest}"></span></p>
        </div>
        <div class="input-field col s3">
            <p><span th:text="${guest.rg}"></span></p>
        </div>
    </div>
</div>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
